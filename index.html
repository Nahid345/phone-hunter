<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header>
        <h1 class="text-center mb-5 text-bg-primary">Welcome to my phone hunter</h1>
    </header>
    <main>

        <section class="container">
            <div class="mb-3 w-50">

                <input id="search-field" type="email" class="form-control mb-2" id="exampleFormControlInput1" placeholder="Searching your phone">
                <button id="btn-search" class="btn btn-primary">Search</button>
            </div>
        </section>
        <!-- Searching option -->
        <section class="conatiner">

            <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>

            <div id="no-meassage" class="mt-4 d-none">
                <h3 class="text-warning">No found. please try again</h3>
            </div>

            <div id="show-all" class="text-center d-none">
                <button id="btn-show-all" class="btn btn-primary">show all</button>
            </div>

        </section>


        <section>


            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="exampleModalBody" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>

                        </div>
                    </div>
                </div>
            </div>


        </section>

        <!-- loader -->
        <section id="loader" class="d-none">
            <div style="height: 400px" ; class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
